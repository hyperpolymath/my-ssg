<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>
  <style>
    :root {
      --primary: #2563eb;
      --text: #1f2937;
      --bg: #ffffff;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    header { margin-bottom: 2rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 1rem; }
    header h1 { color: var(--primary); }
    main { min-height: 60vh; }
    h1, h2, h3 { margin: 1.5rem 0 0.5rem; }
    p { margin-bottom: 1rem; }
    ul, ol { margin-left: 1.5rem; margin-bottom: 1rem; }
    a { color: var(--primary); }
    code { background: #f3f4f6; padding: 0.2em 0.4em; border-radius: 3px; }
    footer { margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e5e7eb; color: var(--muted); font-size: 0.875rem; }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="/">Home</a>
    </nav>
  </header>

  <main>
    <article>
      <h1>{{ page.title }}</h1>
      {{ page.content }}
    </article>
  </main>

  <footer>
    <p>Built with NoteG - &copy; 2025</p>
  </footer>
</body>
</html>
